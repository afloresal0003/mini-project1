
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bob's Blockbuster Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu is-active">
        <a class="navbar-item" href="viewReviews.html">
          View Movie Reviews
        </a>
      </div>
    </nav>
    <h1 class="title has-text-centered">Bob's Blockbuster Blog</h1>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img src="https://as2.ftcdn.net/jpg/02/84/50/11/500_F_284501196_ePFtgVHyLND0FhfxO0rfUWXTmIHLaCh5.jpg" width="325px" />
          <h2>
              RULES: Title must be of the actual movie
          </h2>
          <form action="javascript:void(0);">
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" id="movie" placeholder="Enter a title" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <textarea class="textarea is-medium is-rounded" type="text" id="review" placeholder="Spill your thoughts on the movie! What was your favorite or least favorite part?" required></textarea>
              </div>
            </div>
            <br />
            <button id="sendReviewBtn"class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="submitReview()">
              Post Review
            </button>
          </form>
          <br>
        </div>
      </div>
    </section>
    
    <script src="js/writeReviews.js"></script>
  </body>

</html>
